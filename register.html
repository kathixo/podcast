<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Thabani ST Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-container {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .register-title {
      text-align: center;
      font-size: 28px;
      color: #f4a02e;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      color: #ccc;
    }

    .form-control {
      background-color:   #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #f4a02e;
      box-shadow: 0 0 0 0.2rem rgba(244, 160, 46, 0.25);
    }

    .btn-primary {
      background-color: #f4a02e;
      border: none;
    }

    .btn-primary:hover {
      background-color: #d88e1c;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      border-radius: 50%;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #f4a02e;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="register-container">
    <div class="logo">
      <img src="images/Thabani-logo.jpg" alt="Thabani ST Media Logo">
    </div>

    <h2 class="register-title">Register</h2>

    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const role = "user";

      const newUser = { username, email, password, role, favorites: [] };

      let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      const exists = users.some(user => user.email === email);
      if (exists) {
        alert("Email already registered.");
        return;
      }

      users.push(newUser);
      localStorage.setItem("registeredUsers", JSON.stringify(users));
      localStorage.setItem("loggedInUser", JSON.stringify(newUser));

      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

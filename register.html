<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Thabani ST Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  
  <style>
    body {
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url("images/front_page.jpg") no-repeat center center/cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;

    }
    .login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url("images/front_page.jpg") no-repeat center center/cover;
}

.login-card {
  background-color: #fff;
  border-radius: 15px;
  padding: 30px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.login-title {
  color: #ce952b;
  text-align: center;
  font-weight: bold;
  margin-bottom: 25px;
}
  </style>
</head>
<body>
  
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
    
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value;
        const role = "user";
    
        const newUser = { username, email, password, role, favorites: [] };
    
        // Get all users from localStorage
        let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
    
        // Check if email is already used
        const exists = users.some(user => user.email === email);
        if (exists) {
          alert("Email already registered.");
          return;
        }
    
        // Add new user
        users.push(newUser);
        localStorage.setItem("registeredUsers", JSON.stringify(users));
    
        // Automatically log in the new user
        localStorage.setItem("loggedInUser", JSON.stringify(newUser));
    
        alert("Registration successful!");
        window.location.href = "login.html";
      });
    </script>
  
  <script src="register.js"></script>
  </body>
</html>
